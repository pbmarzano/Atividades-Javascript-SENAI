<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        SENAI - Lógica de Programação - Prof Marcos Bruno Oliveira
    </header>
    <body>
        <h1>Es<em>COOL</em>a Legal!</h1>
        <p id="paragrafo">Para calcular a média da turma, escreva abaixo nome e nota dos alunos:</p>
        <form action="">
            <label for="nome">Nome Aluno:</label>
            <input required type="text" name="nome" id="nomeAluno" placeholder="Digite o nome do aluno" onfocus="this.value=''">
            <label for="Notas">Notas:</label>
            <input required type="number" name="primeira_nota" id="nota1" placeholder="Nota do 1o semestre" onfocus="this.value=''">
            <input required type="number" name="segunda_nota" id="nota2" placeholder="Nota do 2o semestre" onfocus="this.value=''">
            <br>
            <button id="validar_dados" type="submit">Validar</button>
            <button id="add_tabela" type="submit">Add na tabela</button>
        </form>
        <div class="alerta"></div>
        <hr>
        <div class="tabela">
        <table>
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>Nota 1o Semestre</th>
                    <th>Nota 2o Semestre</th>
                    <th>Média Anual</th>
                    <th>Status do Aluno</th>
                </tr>
            </thead>   
            <tbody id="corpoTabela">

            </tbody>        
        </table>
        </div>  
    </body>
    <footer>
        <p id="footer" onmouseover="linkAzul()" onclick="visitar()">&copy;Pedro Barros Marzano</p>
    </footer>
    <script src="script2.js"></script>
</body>
</html>
