<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>cadastro de alunos</h1>
    <div id="container">
        <input type="text" id="nomeA" placeholder="nome" onfocus="this.value=''"><br>
        <input type="text" id="turmaA" placeholder="turma" onfocus="this.value=''"><br>
        <input type="text" id="idadeA" placeholder="idade" onfocus="this.value=''"><br>
        <input type="text" id="notaA" placeholder="nota" onfocus="this.value=''"><br>
        <input id="button" type="button" value="cadastrar">
    </div>

    <div id="res">
        <ul id="lista">
            <p>Nome / Turma / Idade / Nota</p>
        </ul>
    </div>

    <script src="funcaobjeto.js"></script>
</body>
</html>
