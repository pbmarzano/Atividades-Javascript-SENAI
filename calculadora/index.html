<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULADORA</title>
  <style>
    header{
      font: normal 23pt Courier;
      color: white;
      text-shadow:3px 3px 4px rgba(0, 0, 0, 0.664);
      margin-left: 575px;
      margin-top: 140px;
    }
    section{
      background-color: rgb(100, 99, 97);
      border-radius: 8px;
      padding: 15px;
      width: 180px;
      margin: auto;
      box-shadow: 10px 10px 6px rgba(0, 0, 0, 0.603);
      margin-top: 40px;
    }
  </style>
</head>
<body background="imgFundo.jpg">

  <header>calcule:</header>
  <section>
    <form>
        <table cellspacing="10" celppading="2">
          <tr>
            <td colspan="4">
              <input type="number" name="numero" id="n1" style='width: 230px; height: 50px; font-size: x-large;'>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <input type="number" name="numero" id="n2" style='width: 230px; height: 50px; font-size: x-large;'>
            </td>
          </tr>
          <tr>
            <td><input type="button" value="+" style='width: 50px; height: 50px; font-size: x-large;' onclick="somar()"></td>
            <td><input type="button" value="-" style='width: 50px; height: 50px; font-size: x-large;' onclick="subtrair()"></td>
            <td><input type="button" value="*" style='width: 50px; height: 50px; font-size: x-large;' onclick="multiplicar()"></td>
            <td><input type="button" value="/" style='width: 50px; height: 50px; font-size: x-large;' onclick="dividir()"></td>
          </tr>
          <tr>
            <td colspan="4">
              <input type="number" name="numero" id="res" style='width: 230px; height: 50px; font-size: x-large;' readonly>
              <!-- <div id="resultado"> -->
            </td>
          </tr>
        </table>
      </form>    
  </section>
  
  <script>

    function somar() {

      const n1 = document.getElementById("n1");
      const n2 = document.getElementById("n2");

      document.getElementById("res").value = 
      Number(n1.value) + Number(n2.value);

      n1.value="";
      n2.value="";
    }

    function subtrair() {

    const n1 = document.getElementById("n1");
    const n2 = document.getElementById("n2");

    document.getElementById("res").value = 
    Number(n1.value) - Number(n2.value);

    n1.value="";
    n2.value="";
    }

    function multiplicar() {

    const n1 = document.getElementById("n1");
    const n2 = document.getElementById("n2");

    document.getElementById("res").value = 
    Number(n1.value) * Number(n2.value);

    n1.value="";
    n2.value="";
    }

    function dividir() {

    const n1 = document.getElementById("n1");
    const n2 = document.getElementById("n2");

    document.getElementById("res").value = 
    Number(n1.value) / Number(n2.value);

    n1.value="";
    n2.value="";
    }

  </script>
</body>
</html>
