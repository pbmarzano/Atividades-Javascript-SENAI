<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercício Ordenação</h1>
    <hr>
    <div id="container">
        <input type="number" name="numbers" id="numeroInput" onfocus="this.value=''">
        <button id="btnInsert" onclick="inserir()">Inserir número</button>
        <button id="btnArr" onclick="mostrar()">Mostrar array</button><br>
        <button id="ordIns" onclick="ordenarInsercao(array)">Ordenar por inserção</button>
        <button id="ordSel" onclick="ordenarSelecao(array)">Ordenar por seleção</button>
        <button id="ordBub" onclick="ordenarBubble(array)">Ordenar por bubble</button>
        <button id="limpar" onclick="limpar()">Limpar tudo</button>
    </div>
    
    <div id="arr"></div>

    <div id="arrIns"></div>

    <div id="arrSel"></div>

    <div id="arrBub"></div>

    <script src="script.js"></script>
</body>
</html>
